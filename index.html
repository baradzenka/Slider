<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<title>Document</title>
</head>

<body>

	<main class="main">

		<div class="info-block">
			<section class="info-pages">
				<div class="info-page">
					<h1 class="info-page__title">Completed<br>projects</h1>
					<div class="info-page__desc"></div>

					<div class="info-page__details">
						<div class="info-page__detail">
							<h2 class="info-page__title">City:</h2>
							<div class="info-page__detail-body detail-body_city"></div>
						</div>

						<div class="info-page__detail">
							<h2 class="info-page__title">apartment area:</h2>
							<div class="info-page__detail-body detail-body_area"></div>
						</div>

						<div class="info-page__detail">
							<h2 class="info-page__title">Repair time:</h2>
							<div class="info-page__detail-body detail-body_repair-time"></div>
						</div>

						<div class="info-page__detail">
							<h2 class="info-page__title">Repair Cost:</h2>
							<div class="info-page__detail-body detail-body_repair-cost"></div>
						</div>
					</div>
				</div>
			</section>

			<div class="ctrl">
				<div class="ctrl__arrow ctrl__arrow_left"></div>
				<div class="ctrl__dots"></div>
				<div class="ctrl__arrow ctrl__arrow_right"></div>
			</div>
		</div>

		<div class="demo-block">
			<div class="demo-block__links"></div>
			<div class="demo-block__slider"></div>
		</div>

	</main>


	<script src="index.js"></script>

</body>

</html>
